<p>{{title}}</p>
<ul>
    <li *ngFor="let course of courses">
        <p>{{course}}</p>
    </li>
</ul>
<img [src]="imageUrl" />
<div (click)="onDivClick()">
    <button class="btn-primary" [style.backgroundColor]="'green'" (click)="onSave($event)">Save</button>
</div>
<input [(ngModel)]="email" Â (keyup.enter)="onEnter()" />

<br />
{{course.title | uppercase}}<br />
{{course.students | number}}<br />
{{course.rating | number:'3.2-3'}}<br />
{{course.price | currency:'MYR'}}<br />
{{course.releaeseDate | date:'medium'}}<br />
{{text | summary:10:'Hello World'}}

<div *ngIf="courses.length > 1; then coursesList else noCourses">
</div>
<ng-template #coursesList>List of courses</ng-template>
<ng-template #noCourses>No courses yet</ng-template>

<div>
    <button (click)="viewMode = 'map'">Map View</button>
    <button (click)="viewMode = 'list'">List View</button>
    <div [ngSwitch]="viewMode">
        <div *ngSwitchCase="'map'">Map</div>
        <div *ngSwitchCase="'list'">List</div>
        <div *ngSwitchDefault>Otherwise</div>
    </div>
</div>
